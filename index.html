<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">
                Harry Potter
            </h1>
            <h2 class="header__subtitle">
                View all characters from the Harry Potter universe
            </h2>
            <form class="form" action="#">
                    <label class="form__label" for="name">
                        Name
                        <input  class="form__input-id-name" type="text" id="name" placeholder="Hermion">
                    </label>
                    
                    <label class="form__label" for="school">
                        School
                        <select class="form__select-id-school" name="school" id="school">
                            <option checked value="one">Choose one</option>
                            <option value="two">Choose two</option>
                            <option value="three">Choose three</option>
                        </select>
                    </label>
            </form>
        </div>
        <hr>
    </header>
</body>
</html>
